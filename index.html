<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Css Files -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/queries.css">

  <!-- Link Icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


  <title>appie</title>
</head>
<!-- Start Header -->
<header class="header">
  <div class="header-box container">
    <a class="logo" href="#">
      <img src="img/logo.png" alt="appie logo" />
    </a>
    <nav class="main-nav">
      <ul class="main-nav-list">
        <li><a class="nav-link" href="#"><span>Home </span><ion-icon class="icon-nav"
              name="chevron-down-outline"></ion-icon></a></li>
        <li><a class="nav-link" href="#">Service </a></li>
        <li><a class="nav-link" href="#"><span>Pages </span><ion-icon class="icon-nav"
              name="chevron-down-outline"></ion-icon></a></li>
        <li><a class="nav-link" href="#"><span>News </span> <ion-icon class="icon-nav"
              name="chevron-down-outline"></ion-icon></a></li>
        <li><a class="nav-link" href="#">contact </a></li>
      </ul>
    </nav>
    <div class="btn-nav">
      <a class="btn-link" href="#">Get Started</a>
    </div>
  </div>
</header>
<!-- End Header -->

<!-- Start Main  -->
<main>
  <!-- Start Hero Section -->
  <section class="hero-scetion margin-b">
    <div class="hero">
      <div class="hero-text-box">
        <h1 class="heading-primary">
          Ready to launch your app in one, <strong>Application</strong>
        </h1>
        <form action="" class="hero-form">
          <label class="label-find" for="find">Find the best application in the appie.</label>
          <div class="input-botton">
            <ion-icon class="email-icon" name="mail-outline"></ion-icon>
            <input class="find" id="find" type="email" placeholder="info@appie.com" name="email">
            <button class="in-submit" type="submit"><ion-icon name="arrow-forward-sharp"></ion-icon></button>
          </div>
        </form>
        <div class="feedback-box">
          <div class="customers-img-box">
            <img src="img/people/customer-1.jpg" alt="customer image" />
            <img src="img/people/customer-2.jpg" alt="customer image" />
            <img src="img/people/customer-5.jpg" alt="customer image" />
            <img src="img/people/customer-4.jpg" alt="customer image" />
          </div>
          <div class="feedback-text">
            <p><strong>30K</strong>Feedback</p>
          </div>
        </div>
      </div>
      <div class="hero-img-box">
        <img class="hero-img" src="img/hero.png" alt="mobile app photo" />
      </div>
    </div>
  </section>
  <!-- End Hero Section -->

</main>
<!-- End Main  -->

<body>

</body>

</html>
